{% extends "./base.html" %}{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>今月の実績</title>
</head>
<body>
    <h1>{{ month }}月の実績</h1>
    <ul>
        {% for work in monthly_works %}
            <li>{{ work.start_datetime |date:"n/j H:i" }} - {{ work.end_datetime|date:"n/j H:i" }}: {{ work.work_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content %}
